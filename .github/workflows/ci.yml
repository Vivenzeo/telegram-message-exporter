name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black ruff pylint
      - name: Black
        run: black --check src/telegram_message_exporter telegram_exporter.py scripts/bump_version.py
      - name: Ruff
        run: ruff check src/telegram_message_exporter telegram_exporter.py scripts/bump_version.py
      - name: Pylint
        run: pylint src/telegram_message_exporter telegram_exporter.py
