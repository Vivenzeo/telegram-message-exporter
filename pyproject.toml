[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "telegram-message-exporter"
version = "0.1.0"
description = "Offline recovery and export tool for Telegram Desktop (macOS)."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pycryptodomex>=3.20.0",
  "mmh3==4.1.0",
  "sqlcipher3>=0.5.2",
]

[project.scripts]
telegram-exporter = "telegram_message_exporter.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["telegram_message_exporter"]

[tool.hatch.build.targets.sdist]
include = ["src/telegram_message_exporter", "README.md", "requirements.txt", "pyproject.toml"]
